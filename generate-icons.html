<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: linear-gradient(135deg, #3B82F6, #9333EA);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .icons-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Graphiti Icon Generator</h1>
    <p>Click the buttons below to download the extension icons:</p>
    
    <div class="icons-container">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <button onclick="downloadIcon(16)">Download 16x16</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <button onclick="downloadIcon(48)">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <button onclick="downloadIcon(128)">Download 128x128</button>
        </div>
    </div>

    <button onclick="downloadAll()">Download All Icons</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#9333EA');
            
            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw "G" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('G', size / 2, size / 2);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            [16, 48, 128].forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }

        // Draw all icons on load
        [16, 48, 128].forEach(drawIcon);
    </script>
</body>
</html>
