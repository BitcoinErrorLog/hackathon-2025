<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graphiti Sidebar</title>
    <link rel="stylesheet" href="../styles/franky.css" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <main class="franky-panel sidepanel-root">
      <header class="sidepanel-header">
        <div>
          <h1>Graphiti Feed</h1>
          <p class="muted" id="status-line">Loadingâ€¦</p>
        </div>
        <button class="franky" id="refresh">Refresh</button>
      </header>
      <section class="section" id="page-section">
        <h2>Current page</h2>
        <p id="page-title"></p>
        <p class="muted" id="page-url"></p>
      </section>
      <section class="section">
        <h2>Recent tags</h2>
        <div id="tag-history" class="tag-history"></div>
      </section>
      <section class="section">
        <h2>Feed</h2>
        <ul class="list-reset" id="feed-list"></ul>
      </section>
      <section class="section">
        <h2>Pending queue</h2>
        <ul class="list-reset" id="pending"></ul>
      </section>
    </main>
    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
